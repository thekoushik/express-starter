{% extends "user/layout/master.html" %}

{% block title %}
SkyMan - Edit Article
{% endblock %}

{% block css %}
<!-- page specific css -->
{% endblock %}

{% block content_header %}
<h1 class="page-header">Edit Article</h1>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/articles/{{data._id}}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" value="{{old('title',data.title)}}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Tag</label>
                <input type="text" class="form-control" name="tag" placeholder="Tag(Sperated by space)" value="{{old('tag',data.tag)}}" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Content</label>
                <textarea name="content" class="form-control" rows="10" placeholder="Enter Content">{{old('content',data.content)}}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}

{% endblock %}
