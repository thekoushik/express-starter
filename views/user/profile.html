{% extends "user/layout/master.html" %}
{% block title %}
SkyMan - Profile
{% endblock %}
{% block content_header %}
<h1 class="page-header">Profile</h1>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="/profile" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" placeholder="Name" name="name" value="{{ old('name',user.name) }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" placeholder="Email" value="{{user.email}}" disabled>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" placeholder="Username" value="{{user.username}}" disabled>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
